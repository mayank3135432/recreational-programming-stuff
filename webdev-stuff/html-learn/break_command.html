<html>
    <head>
        <title>do while loop</title>
    </head>
    <body>
        <script types="text/javascript">
            i=1;
            do{
                document.write("<h",i,">this is header",i);
                document.write("</h",i,">");
                if(i==3){break;}
                i++;
            }while(i<=6); // even if the initial condition is false, the block is still run atleast once.
        </script>
    </body>
</html>
