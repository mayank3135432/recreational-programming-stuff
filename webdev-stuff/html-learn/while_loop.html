<html>
    <head>
        <title>while loop</title>
    </head>
    <body>
        <script types="text/javascript">
            i=0 // runs even without var keyword...
            while(i<=6){
                document.write("<h",i,">this is header",i);
                document.write("</h",i,">");
                i++;
            }
        </script>
    </body>
</html>
