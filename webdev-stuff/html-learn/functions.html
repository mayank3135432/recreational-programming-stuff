<html>
    <head>
        <title>functions</title>
        <script types="text/javascript">
            // Functions can be defined in head or body.
            function myfunc(){// Better define function in head to ensure that it is loaded by thr browser before call
                alert("HELLO"); // Alert is a PreDefined Function.
            }
        </script>
    </head>
    <body>
        <form>
            <input type="button" onclick="myfunc()" value="CSE">
        </form>
        <p>By pressing the button a function will be called that will give an alert message.</p>
    </body>
</html>
